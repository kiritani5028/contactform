<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <title>お問い合わせフォームを作る</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
      <div>
        <label for="name">名前</label>
        <br />
        <input type="text" class="text" size="35" name="name" id="name" />
      </div>

      <div>
        <label for="mail">メールアドレス</label>
        <br />
        <input type="text" class="text" size="35" name="mail" id="mail" />
      </div>

      <div>
        <label for="age">年齢</label>
        <br />
        <select class="dropdown" name="age" id="age">
          <option>選択してください</option>
          <script>
            for (let i = 18; i <= 65; i++) {
              const item = document.createElement("option");
              item.textContent = `${i}歳`;
              item.value = i;
              const node = document.querySelector("select");
              node.appendChild(item);
            }
          </script>
        </select>
      </div>

      <div>
        <label for="comments">コメント</label>
        <br />
        <textarea name="comments" cols="35" rows="7" id="comments"></textarea>
      </div>

      <div>
        <input type="submit" class="submit" value="送信する" />
      </div>
    </form>
  </body>
</html>
